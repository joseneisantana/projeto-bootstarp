<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Travel Sou</title>
 <style>
    carousel-caption, h2{
        font-weight: bold;
        text-shadow: 0.1em 0.1em 0.2em black;
    }
    .card-body{
        text-align: center;
    }
    .carousel-inner > .carousel-item > img {
  width: 700px;
  height: 400px; 
}

 </style>
</head>
<body>
    <header>
        <div class="navbar  navbar-light" style="background-color: #e3f2fd;">
            <div class="container">
                <h1>Travel Soul</h1>
                <nav>
                    <ul  class ="nav  nav -pills">
                        <li class="nav-item">
                                <a  class="nav-link active"  href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link active"  href="#">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link active"  href="#">Pacotes</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link active"  href="#">Milhas</a>
                </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Carousel de Imagens -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" >
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="https://cdn.pixabay.com/photo/2017/12/15/13/51/polynesia-3021072_1280.jpg"
                    class="d-block w-100" alt="Imagem 1">
                    <div class="carousel-caption">
                        <h2>Um lugar legal</h2>
                    </div>
            </div>
            <div class="carousel-item  " data-bs-interval="3000">
                <img src="https://cdn.pixabay.com/photo/2014/12/09/17/11/beach-562145_1280.jpg"
                    class="d-block w-100" alt="Imagem 2">
                    <div class="carousel-caption">
                        <h2>Outro  lugar legal</h2>
                    </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="https://cdn.pixabay.com/photo/2020/10/02/13/49/bridge-5621201_1280.jpg" class="d-block w-100"
                    alt="Imagem 3">
                    <div class="carousel-caption">
                        <h2>Mais um  lugar legal</h2>
                    </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-exemplo" class="active"data-bs-slide-to="0" ></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>

    </div>

    <!-- Grid Responsivo -->
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
            <!-- Item 1 -->
            <div class="col mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2016/11/29/04/16/beach-1867271_1280.jpg" class="card-img-top" alt="Card 1">
                    <div class="card-body">
                        <h5 class="card-title">Vai para praia</h5>
                        <p class="card-text">Conteúdo do Card 1.</p>
                    </div>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="col mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2016/11/08/06/45/couple-1807617_1280.jpg" class="card-img-top" alt="Card 2">
                    <div class="card-body">
                        <h5 class="card-title">Vai tomar uma</h5>
                        <p class="card-text">Conteúdo do Card 2.</p>
                    </div>
                </div>
            </div>
            <!-- Item 3 -->
            <div class="col mb-4">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2019/11/08/09/27/family-4610864_1280.jpg" class="card-img-top" alt="Card 3">
                    <div class="card-body">
                        <h5 class="card-title">Ou vai para montanha</h5>
                        <p class="card-text">Conteúdo do Card 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
